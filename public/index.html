<!DOCTYPE html>
<html ng-app="DerekApp">
  <head>
    <meta charset="utf-8">
    <title>Derek Fludzinski</title>
    <link rel="stylesheet" href="styles/index.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
    <script src="scripts/scripts.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as mainCtrl">
    <header ng-if="mainCtrl.slide != 4" ng-include=" 'partials/header1.html' "></header>
    <header ng-if="mainCtrl.slide == 4" ng-include=" 'partials/header2.html' "></header>
    <div ng-if="mainCtrl.slide == 0" ng-include=" 'partials/lander.html' " id="lander-wrapper"></div>
    <div ng-if="mainCtrl.slide == 1" ng-include=" 'partials/pucks.html' " id="pucks-wrapper"></div>
    <div ng-if="mainCtrl.slide == 2" ng-include=" 'partials/puckscore.html' " id="puckscore-wrapper"></div>
    <div ng-if="mainCtrl.slide == 3" ng-include=" 'partials/simon.html' " id="simon-wrapper"></div>
    <div ng-if="mainCtrl.slide == 4" ng-include=" 'partials/projects.html' " id="projects-wrapper"></div>
  </body>
</html>
